<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" 
    content="IE=edge">
  <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
  <title>React-bootstrap Guide</title>
</head>
<body>
  <div class="heading">
    <h1>How to set-up React-bootstrap in your React.js Project</h1>
  </div>
  <div class="hero">
    
    
  </div>
  <div class="footer">
    <p class="step-ref">
      <i> <a href="https://react-bootstrap.github.io/getting-started/introduction">React-bootstrap documentation --></a></i>
    </p>
  </div>
  <div class="container-fluid text-start">
    <div class="row pb-5">
      <div class="col-9">
        <div class="arrow"></div>
      </div>
      <div class="col-3">
        <div class="step">
          Step 1: command to install
        </div>
        <p class="step-content" id="npm">
          npm install react-bootstrap bootstrap
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <p class="step">
          Step 2: import react-bootstrap into your App.js file
        </p>
        <p class="step-content">
          import 'bootstrap/dist/css/bootstrap.min.css';
        </p>
      </div>
      <div class="col-8"></div>
    </div>
  </div>
  



  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js">
  </script>
</body>
</html>
